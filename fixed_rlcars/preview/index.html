<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RL-Cars</title>
<link rel="stylesheet" href="css/style.css">
<script>
      
      var getUriParams = function() {
        var query_string = {};
        var query = window.location.search.substring(1);
        var parmsArray = query.split('&');
        if(parmsArray.length <= 0) {
          return query_string;
        }
        for(var i = 0; i < parmsArray.length; i++) {
          var pair = parmsArray[i].split('=');
          var val = decodeURIComponent(pair[1]);
          if (val != '' && pair[0] != '') {
            query_string[pair[0]] = val;
          }
        }
        return query_string;
      }();
      
    </script>
</head>
<body>
<div id="wrapper_ad">
  <div id="wrapper_control">
    <div id="pause"><img src="media/pause.png" id="pause_img" alt="" width="20px" height="20px"></div>
  </div>
  <a id="clickable" href="#clicktag" target="_blank">
  <div id="wrapper">
    <div id="wrapper_vid">
      <video id="ad_video" width="100%" height="230" autoplay muted loop>
        <source src="https://whtroesch.github.io/fixed_rlcars/video.mp4" type="video/webm">
        Your browser does not support the video tag. </video>
    </div>
    <div id="bglayer"> <img src="media/bg_970x250px.jpg" alt=""></div>
  </div>
  </a> </div>
	
	
<script src="js/main.js"></script> 
<script type="text/javascript">
	document.getElementById('clickable').setAttribute('href', getUriParams.clicktag);
	</script>
</body>
</html>
