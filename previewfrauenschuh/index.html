<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <main id="superbrand" class="superbrand-wrapper">
        <div class="w3-content w3-section" style="max-width:600px">
            <a id="superbrandButton1" target="_blank" href="#">
                <img class="mySlides" src="fruehlingscheck.jpg" style="width:100%">
            </a>
            <a id="superbrandButton2" target="_blank" href="#">
                <img class="mySlides" src="klimaservice.jpg" style="width:100%">
            </a>
        </div>        
        <section class="video">
            <div style="width: 100%; height: 100%;">
                <video style="width:100%" controls autoplay muted loop>
                    <source src="https://whtroesch.github.io/sbpvideos/frauenschuh_16to9.mp4" type="video/mp4">
                Your browser does not support the video tag.
                </video>
            </div>
        </section>            
    </main>
    <script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 6000); // Change image every 2 seconds

        getClickTag();
    }

    function getClickTag() {
        // button
        var target1 = getUriParams()["clicktag1"] || null;
        document.getElementById('superbrandButton1').setAttribute('href', target1);

        // button
        var target2 = getUriParams()["clicktag2"] || null;
        document.getElementById('superbrandButton2').setAttribute('href', target2);
    }
    </script>
</body>
</html>
