
<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {
    display:none;
}

body {
    width: 970px;
    height: 250px;
}

.bg {
    width: 970px;
    height: 250px;
    background-image: url(bg.jpg);
    background-repeat: no-repeat;
}

.mySlides {
    opacity: 1;
}

.mySlides:hover {
    opacity: 0.8;
}
</style>
</head>

<body>
<a id="superbrandButton1" target="_blank" href="#" style="height: 100%;">
    <div class="bg"></div>
</a>
<div class="w3-content w3-section" style="max-width:307px; position: absolute; top: 101px; left: 321px;">
    <a id="superbrandButton2" target="_blank" href="#" style="height: 100%;">
        <img class="mySlides" src="01.jpg" style="width:100%">
    </a>
    <a id="superbrandButton3" target="_blank" href="#" style="height: 100%;">
        <img class="mySlides" src="02.jpg" style="width:100%">
    </a>
    <a id="superbrandButton4" target="_blank" href="#" style="height: 100%;">
        <img class="mySlides" src="03.jpg" style="width:100%">
    </a>
    <a id="superbrandButton5" target="_blank" href="#" style="height: 100%;">
        <img class="mySlides" src="04.jpg" style="width:100%">
    </a>
    <a id="superbrandButton6" target="_blank" href="#" style="height: 100%;">
        <img class="mySlides" src="05.jpg" style="width:100%">
    </a>
    <a id="superbrandButton7" target="_blank" href="#" style="height: 100%;">
        <img class="mySlides" src="06.jpg" style="width:100%">
    </a>
</div>

<script language="JavaScript" type="text/javascript">  
    var config = {
        items: null,
        itemIndex: 0,
        pageDelay: 10000,
        perPage: null,
        redirect: null
    };

    function dynamicResize() {
        var availableHeight = $(window).innerHeight();
        var availableWidth = $(window).innerWidth();

        // minimum
        var targetHeight = 970;
        var targetWidth = 250;

        // adapt
        if (availableHeight > 969 && availableWidth > 249) {
            if ((availableWidth / availableHeight * 2) < 1) {
                var targetHeight = availableWidth * 2;
                var targetWidth = availableWidth;
            } else {
                var targetHeight = availableHeight
                var targetWidth = availableHeight / 2;
            }
        }

        // maximum
        if (availableHeight > 1200 && availableWidth > 600) {
            var targetHeight = 970;
            var targetWidth = 250;
        }

        $("#superbrand").css({
            "height": targetHeight,
            "width": targetWidth
        });
    }

    function jqReady() {
        $(document).ready(function() {
            dynamicResize();
            window.setInterval(dynamicResize, 250);

            // button
            var target1 = getUriParams()["clicktag1"] || null;
            if (target1 != null) $("#superbrandButton1").attr("href", target1);

            // button
            var target2 = getUriParams()["clicktag2"] || null;
            if (target2 != null) $("#superbrandButton2").attr("href", target2);

            // button
            var target3 = getUriParams()["clicktag3"] || null;
            if (target3 != null) $("#superbrandButton3").attr("href", target3);
            
            // button
            var target4 = getUriParams()["clicktag4"] || null;
            if (target4 != null) $("#superbrandButton4").attr("href", target4);

            // button
            var target5 = getUriParams()["clicktag5"] || null;
            if (target5 != null) $("#superbrandButton5").attr("href", target5);

            // button
            var target6 = getUriParams()["clicktag6"] || null;
            if (target6 != null) $("#superbrandButton6").attr("href", target6);

            // button
            var target7 = getUriParams()["clicktag7"] || null;
            if (target7 != null) $("#superbrandButton7").attr("href", target7);
            
            // redirect
            config.redirect = getUriParams()["feed"] || null;

            preloading(0);
        });
    }     


    window.getUriParams = function() {
        var queryString = {};
        var query = window.location.search.substring(1);
        var keyValueArray = query.split("&");
        if (keyValueArray.length <= 0) return queryString;
        for (var i = 0; i < keyValueArray.length; i++) {
            var keyValue = keyValueArray[i].split("=");
            var value = decodeURIComponent(keyValue[1]);
            if (value != "" && keyValue[0] != "") queryString[keyValue[0]] = value;
        }
        return queryString;
    };

    if (typeof jQuery == "undefined") {
        var headTag = document.getElementsByTagName("head")[0];
        var jqTag = document.createElement("script");
        jqTag.src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js";
        jqTag.onload = jqReady;
        jqTag.type = "text/javascript";
        headTag.appendChild(jqTag);
    } else {
        jqReady();
    }
        

    var myIndex = 0;
    carousel();

    function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 5000); 
    }
</script>
</body>
</html>
