<html>
<head>
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<title>index</title>
<!-- write your code here -->
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="index.js"></script>
<link rel="stylesheet" href="style.css"/>
<script src="script.js"></script>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("FC03F59B03382943B3A8A3AFD6311806");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.index();
	stage = new lib.Stage(canvas);	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	//Code to support hidpi screens and responsive scaling.
	AdobeAn.makeResponsive(true,'both',true,1,[canvas,anim_container,dom_overlay_container]);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
</script>
<!-- write your code here -->
</head>
<body onload="init();" style="margin:0px;">
	<main id="superbrand" class="superbrand-wrapper">
		<div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00);">
			<canvas id="canvas" width="600" height="1200" style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>
			<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden;  position: absolute; left: 0px; top: 0px; display: block;">
			</div>
			<a
			id="superbrandButton1"

							<div class="itemPrice"></div>
							<div class="itemTitle"></div>
						</div>
					</a>
				</article>
				<article>

						</div>
					</a>
				</article>
			</section>
		</div>

	</main>
<script language="JavaScript" type="text/javascript">
	window.getUriParams = function() {
	  var queryString = {};
	  var query = window.location.search.substring(1);
	  var keyValueArray = query.split("&");
	  if (keyValueArray.length <= 0) return queryString;
	  for (var i = 0; i < keyValueArray.length; i++) {
		var keyValue = keyValueArray[i].split("=");
		var value = decodeURIComponent(keyValue[1]);
		if (value != "" && keyValue[0] != "")
		  queryString[keyValue[0]] = value;
	  }
	  return queryString;
	};

	function jqReady() {
	  $(document).ready(function() {
		// button
		var target1 = getUriParams()["clicktag"] || null;
		if (target1 != null) $("#superbrandButton1").attr("href", target1);
	  });
	}
	if (typeof jQuery == "undefined") {
	  var headTag = document.getElementsByTagName("head")[0];
	  var jqTag = document.createElement("script");
	  jqTag.src =
		"https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js";
	  jqTag.onload = jqReady;
	  jqTag.type = "text/javascript";
	  headTag.appendChild(jqTag);
	} else {
	  jqReady();
	}
</script>
